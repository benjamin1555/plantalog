<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h3>Get all plants</h3>
  <div id="get-plants">
    <button id="get-plants-btn">Get all plants</button>
  </div>
  <hr>

  <h3>Create a plant</h3>
  <div id="create-plant-form" class="form">
    <div class="form-control">
      <label for="plantIdUpdate">Plant ID (fill in only if updating/deleting a plant)</label>
      <input type="text" name="plantIdUpdate" id="plantIdUpdate">
    </div>
    <div class="form-control">
      <label for="species">Espèce</label>
      <input type="text" name="species" id="species">
    </div>
    <div class="form-control">
      <label for="variety">Variété</label>
      <input type="text" name="variety" id="variety">
    </div>
    <div class="form-control">
      <label for="image">Image</label>
      <img src="http://placehold.it/200X200" id="img-plant-preview" />
      <input type="file" accept="image/*" name="image" id="image">
    </div>
    <div class="form-control">
      <label for="plantationType">Type de plantation</label>
      <input type="text" name="plantationType" id="plantationType">
    </div>
    <div class="form-control">
      <label for="plantationDate">Date de plantation</label>
      <input type="date" name="plantationDate" id="plantationDate">
    </div>
    <div class="form-control">
      <label for="harvestDate">Date de récolte</label>
      <input type="date" name="harvestDate" id="harvestDate">
    </div>
    <input type="hidden" id="beneficialInteractions" name="beneficialInteractions" value="5fb452cc8af12e7f9c745391">
    <input type="hidden" id="harmfulInteractions" name="harmfulInteractions" value="5fb452cc8af12e7f9c745391">
    <input type="hidden" id="diseases" name="diseases" value="5fb452cc8af12e7f9c745391">
    <button id="create-plant-btn">Create Plant</button>
    <button id="update-plant-btn">Update Plant</button>
    <button id="delete-plant-btn">Delete Plant</button>
  </div>
  <hr>

  <h3>Get a plant</h3>
  <div id="get-plant">
    <label for="plantId">Plant ID</label>
    <input type="text" name="plantId" id="plantId">
    <button id="get-plant-btn">Get a plant</button>
  </div>
  <hr class="section-separator">

  <h3>Get all diseases</h3>
  <div id="get-diseases">
    <button id="get-diseases-btn">Get all diseases</button>
  </div>
  <hr>

  <h3>Create a disease</h3>
  <div id="create-disease-form" class="form">
    <div class="form-control">
      <label for="diseaseIdUpdate">Disease ID (fill in only if updating/deleting a disease)</label>
      <input type="text" name="diseaseIdUpdate" id="diseaseIdUpdate">
    </div>
    <div class="form-control">
      <label for="name">Nom</label>
      <input type="text" name="name" id="name">
    </div>
    <div class="form-control">
      <label for="symptoms">Symptômes</label>
      <input type="text" name="symptoms" id="symptoms">
    </div>
    <div class="form-control">
      <label for="diseaseImage">Image</label>
      <img src="http://placehold.it/200X200" id="img-disease-preview" />
      <input type="file" accept="image/*" name="diseaseImage" id="diseaseImage">
    </div>
    <div class="form-control">
      <label for="treatment">Traitements</label>
      <input type="text" name="treatment" id="treatment">
    </div>
    <button id="create-disease-btn">Create Disease</button>
    <button id="update-disease-btn">Update Disease</button>
    <button id="delete-disease-btn">Delete Disease</button>
  </div>
  <hr>

  <h3>Get a disease</h3>
  <div id="get-disease">
    <label for="diseaseId">Disease ID</label>
    <input type="text" name="diseaseId" id="diseaseId">
    <button id="get-disease-btn">Get a disease</button>
  </div>
  <hr>

  <script src="main.js"></script>
</body>
</html>
